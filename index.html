<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Round Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-white font-lato" >
<div class="custom-bg-color custom-bg-color-l transition duration-200 ease-in-out"></div>
<div class="container px-12 mx-auto ">
    <main role="main" class="grid gap-4 text-center auto-rows-auto 2xl:grid-cols-9">
        <section class="col-span-9">
            <svg class="inline" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#F00"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 7c-.55 0-1 .45-1 1v3H8c-.55 0-1 .45-1 1s.45 1 1 1h3v3c0 .55.45 1 1 1s1-.45 1-1v-3h3c.55 0 1-.45 1-1s-.45-1-1-1h-3V8c0-.55-.45-1-1-1zm0-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
            <button class=text-2xl" id="newGame">New Game</button>
        </section>

        <article class="flex items-center justify-around col-span-9 ">
            <section>
                <div class="flex items-center ">
                    <h3 id="playerOne" class="text-3xl">PLAYER 1</h3>
                    <span id="playerOnPoint" class="rounded-full w-2 r h-2 bg-red-600 mx-3 block "></span>
                </div>

                <p id="playerOneRound" class="text-4xl text-red-600">

                </p>
            </section>

            <figure id="imageDe">

            </figure>

            <section>
                <div class="flex items-center ">

                    <span id="playerTowPoint" class="rounded-full w-2 r h-2 bg-red-600  hidden mx-3 "></span>
                    <h3 id="PlayerTow" class="text-3xl">PLAYER 2</h3>
                </div>

                <p id="playerTowRound" class="text-4xl text-red-600">

                </p>
            </section>
        </article>

    </main>
    <aside class="grid gap-4 text-center auto-rows-auto 2xl:grid-cols-9">
        <article class="flex items-center justify-around col-span-9 ">
            <section >
                <p class="w-24 h-24 bg-red-600">
                    CURRENT
                    <span id="playerOneGlobal" class="block text-2xl text-red-50">

                    </span>
                </p>
            </section>
            <section >
                <p>
                    <svg class="inline" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#F00"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 6v1.79c0 .45.54.67.85.35l2.79-2.79c.2-.2.2-.51 0-.71l-2.79-2.79c-.31-.31-.85-.09-.85.36V4c-4.42 0-8 3.58-8 8 0 1.04.2 2.04.57 2.95.27.67 1.13.85 1.64.34.27-.27.38-.68.23-1.04C6.15 13.56 6 12.79 6 12c0-3.31 2.69-6 6-6zm5.79 2.71c-.27.27-.38.69-.23 1.04.28.7.44 1.46.44 2.25 0 3.31-2.69 6-6 6v-1.79c0-.45-.54-.67-.85-.35l-2.79 2.79c-.2.2-.2.51 0 .71l2.79 2.79c.31.31.85.09.85-.35V20c4.42 0 8-3.58 8-8 0-1.04-.2-2.04-.57-2.95-.27-.67-1.13-.85-1.64-.34z"/></svg>
                    <button  id="rollDice">ROLL DICE</button>
                </p>
                <p>
                    <svg class="inline" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#F00"><g><path d="M0,0h24v24H0V0z" fill="none"/></g><g><g><path d="M5,5h6c0.55,0,1-0.45,1-1v0c0-0.55-0.45-1-1-1H5C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h6c0.55,0,1-0.45,1-1v0 c0-0.55-0.45-1-1-1H5V5z"/><path d="M20.65,11.65l-2.79-2.79C17.54,8.54,17,8.76,17,9.21V11h-7c-0.55,0-1,0.45-1,1v0c0,0.55,0.45,1,1,1h7v1.79 c0,0.45,0.54,0.67,0.85,0.35l2.79-2.79C20.84,12.16,20.84,11.84,20.65,11.65z"/></g></g></svg>
                    <button id="hold" >HOLD</button>
                </p>




            </section>
            <section>
                <p class="w-24 h-24 bg-red-600">
                    CURRENT
                    <span id="playerTowGlobal" class="block text-2xl text-red-50" >

                    </span>
                </p>
            </section>
        </article>


    </aside>
</div>

<script src="js/app.js"></script>

</body>
</html>
